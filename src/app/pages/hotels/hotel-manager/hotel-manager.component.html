<div class="hotel-manager-container">
    <h1 class="mat-title">{{title}}</h1>
    <div fxLayout="row" fxLayoutAlign="end start">
            <button mat-raised-button color="accent" (click)="createHotelDialog()">Create Hotel</button>
    </div>

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <table mat-table [dataSource]="hotels" matSort>

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let hotel">
                {{hotel.id}}
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let hotel">
                {{hotel.name}}
            </td>
        </ng-container>

        <!-- City Column -->
        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
            <td mat-cell *matCellDef="let hotel">
                {{hotel.city}}
            </td>
        </ng-container>

        <!-- IsEnable Column -->
        <ng-container matColumnDef="isEnable">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Enable </th>
            <td mat-cell *matCellDef="let hotel">
                {{hotel.isEnable}}
            </td>
        </ng-container>

        <!-- Address Column -->
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
            <td mat-cell *matCellDef="let hotel">
                {{hotel.address}}
            </td>
        </ng-container>
        <!-- Name Column -->

        <!-- ImageUrl Column -->
        <ng-container matColumnDef="imageUrl">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ImageUrl </th>
            <td mat-cell *matCellDef="let hotel">
                {{hotel.imageUrl}}
            </td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let hotel">
                <button mat-raised-button color="primary" (click)="editHotelDialog(hotel.id)">Edit</button>
            </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let hotel">
                <button mat-raised-button color="warn" (click)="delete(hotel.id)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
