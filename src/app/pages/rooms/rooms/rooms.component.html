<mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
        <mat-panel-title>
            Rooms
        </mat-panel-title>
        <mat-panel-description>
            manage the rooms
        </mat-panel-description>
    </mat-expansion-panel-header>
    <button mat-raised-button type="button" color="primary" (click)="createRoomDialog()">Create Room</button>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <table mat-table [dataSource]="rooms" matSort class="mat-elevation-z8" style="width: 100%;">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let hotel">
                {{hotel.id}}
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let hotel">
                {{hotel.name}}
            </td>
        </ng-container>

        <!-- IsAvailable Column -->
        <ng-container matColumnDef="isAvailable">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Available </th>
            <td mat-cell *matCellDef="let room">
                {{room.isAvailable}}
            </td>
        </ng-container>

        <!-- IsEnable Column -->
        <ng-container matColumnDef="isEnable">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Enable </th>
            <td mat-cell *matCellDef="let room">
                {{room.isEnable}}
            </td>
        </ng-container>

        <!-- BaseCost Column -->
        <ng-container matColumnDef="baseCost">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> BaseCost </th>
            <td mat-cell *matCellDef="let room">
                {{room.baseCost}}
            </td>
        </ng-container>

        <!-- Tax Column -->
        <ng-container matColumnDef="tax">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tax </th>
            <td mat-cell *matCellDef="let room">
                {{room.tax}}
            </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let room">
                {{room.type}}
            </td>
        </ng-container>

        <!-- PeopleCapacity Column -->
        <ng-container matColumnDef="peopleCapacity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PeopleCapacity </th>
            <td mat-cell *matCellDef="let room">
                {{room.peopleCapacity}}
            </td>
        </ng-container>

        <!-- ImageUrl Column -->
        <ng-container matColumnDef="imageUrl">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ImageUrl </th>
            <td mat-cell *matCellDef="let room">
                {{room.imageUrl}}
            </td>
        </ng-container>


        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
            <td mat-cell *matCellDef="let room">
                <button mat-raised-button type="button" color="primary" (click)="editHotelDialog(room.id)">Edit</button>
            </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
            <td mat-cell *matCellDef="let room">
                <button mat-raised-button type="button" color="warn" (click)="deleteRoom(room)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-expansion-panel>
