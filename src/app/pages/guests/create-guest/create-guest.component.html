<div class="create-guest-container">
    <mat-dialog-content>
        <h1 mat-dialog-title class="mat-subheading-2">{{title}}</h1>
        <form [formGroup]="form" (submit)="onSaveGuest(form.value)">
            <mat-form-field>
                <label for="firstName">First Name</label>
                <input matInput name="firstName" formControlName="firstName" type="text" />
                <mat-error *ngIf="form.controls['firstName'].errors?.required">
                    First Name is <strong>required</strong>
                </mat-error>
                <button mat-button *ngIf="form.value.firstName" matSuffix mat-icon-button aria-label="Clear"
                    (click)="form.controls['firstName'].setValue('')">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field>
                <label for="lastName">Last Name</label>
                <input matInput name="lastName" formControlName="lastName" type="text" />
                <mat-error *ngIf="form.controls['lastName'].errors?.required">
                    Last Name is <strong>required</strong>
                </mat-error>
                <button mat-button *ngIf="form.value.lastName" matSuffix mat-icon-button aria-label="Clear"
                    (click)="form.controls['lastName'].setValue('')">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field>
                <input matInput name="birthDate" formControlName="birthDate" [matDatepicker]="birthDate"
                    placeholder="Birth Date" />
                <mat-error *ngIf="form.controls['birthDate'].errors?.required">
                    Please enter a valid date <br>
                    Birth Date is <strong>required</strong>
                </mat-error>
                <mat-datepicker-toggle matSuffix [for]="birthDate"></mat-datepicker-toggle>
                <mat-datepicker #birthDate></mat-datepicker>
                <button mat-button *ngIf="form.value.birthDate" matSuffix mat-icon-button aria-label="Clear"
                    (click)="form.controls['birthDate'].setValue('')">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field>
                <label for="gender">Gender</label>
                <input matInput name="gender" formControlName="gender" type="text" />
                <mat-error *ngIf="form.controls['gender'].errors?.required">
                    Gender is <strong>required</strong>
                </mat-error>
                <button mat-button *ngIf="form.value.gender" matSuffix mat-icon-button aria-label="Clear"
                    (click)="form.controls['gender'].setValue('')">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field>
                <label for="documentType">Document Type</label>
                <input matInput name="documentType" formControlName="documentType" type="text" />
                <mat-error *ngIf="form.controls['documentType'].errors?.required">
                    Document Type is <strong>required</strong>
                </mat-error>
                <button mat-button *ngIf="form.value.documentType" matSuffix mat-icon-button aria-label="Clear"
                    (click)="form.controls['documentType'].setValue('')">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field>
                <label for="documentNumber">Document Number</label>
                <input matInput name="documentNumber" formControlName="documentNumber" type="number" />
                <mat-error *ngIf="form.controls['documentNumber'].errors?.required">
                    Document Number is <strong>required</strong>
                </mat-error>
                <button mat-button *ngIf="form.value.documentNumber" matSuffix mat-icon-button aria-label="Clear"
                    (click)="form.controls['documentNumber'].setValue('')">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field>
                <label for="email">Email</label>
                <input matInput name="email" formControlName="email" type="email" />
                <mat-error *ngIf="form.controls['email'].errors?.required">
                    Email is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="form.controls['email'].errors?.email">
                    Enter a <strong>valid</strong> email
                </mat-error>
                <button mat-button *ngIf="form.value.email" matSuffix mat-icon-button aria-label="Clear"
                    (click)="form.controls['email'].setValue('')">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field>
                <label for="contactPhoneNumber">Contact Phone Number</label>
                <input matInput name="contactPhoneNumber" formControlName="contactPhoneNumber" type="tel" />
                <mat-error *ngIf="form.controls['contactPhoneNumber'].errors?.required">
                    Contact Phone Number is <strong>required</strong>
                </mat-error>
                <button mat-button *ngIf="form.value.contactPhoneNumber" matSuffix mat-icon-button aria-label="Clear"
                    (click)="form.controls['contactPhoneNumber'].setValue('')">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>


            <div mat-dialog-actions>
                <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Save</button>
            </div>
        </form>
        <div mat-dialog-actions>
            <button mat-button (click)="onDialogBack()">No Thanks</button>
        </div>
    </mat-dialog-content>
</div>
