<div class="reservation-manager-container">
    <h1 class="mat-title">{{title}}</h1>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <table mat-table [dataSource]="reservations" matSort class="mat-elevation-z8">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let reservation">
                {{reservation.id}}
            </td>
        </ng-container>


        <!-- username Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> username </th>
            <td mat-cell *matCellDef="let reservation">
                {{reservation.username}}
            </td>
        </ng-container>

        <!-- DepartureDate Column -->
        <ng-container matColumnDef="departureDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DepartureDate </th>
            <td mat-cell *matCellDef="let reservation">
                {{reservation.departureDate}}
                <!-- {{reservation.departureDate | date}} -->
            </td>
        </ng-container>

        <!-- ArrivalDate Column -->
        <ng-container matColumnDef="arrivalDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ArrivalDate </th>
            <td mat-cell *matCellDef="let reservation">
                {{reservation.arrivalDate}}
            </td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let reservation">
                <button mat-raised-button color="primary" (click)="editReservationDialog(reservation.id)">Edit</button>
            </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let reservation">
                <button mat-raised-button color="warn" (click)="delete(reservation.id)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
